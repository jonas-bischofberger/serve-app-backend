# This file defines the available content and how it will be structured once downloaded to the SERVE mobile app.
# 
# - The multimedia content is organized into various *categories* such as rules, techniques, training games, etc.
# - Each *category* can have a number of *units* such as forearm pass, overhead pass, service (all within the category techniques), etc. Each *unit* contains a number of *files* (videos, images, texts, audios) which are displayed in the order in which are listed in this file.
# - Each *category* can have a multiple-choice quiz with various *questions* and *answers*
# - The names for categories and units, the files and the quizzes can be provided in different languages (en = English, de = German, bg = Bulgarian, hr = Croatian, sr = Serbian, other languages are also possible).


categories:
  - name:
      en: Rules
      de: Regeln
      bg: Rules
      hr: Rules
      sr: Rules
    units:
      - name:
          en: Introduction
          de: Einleitung
          bg: Introduction
          hr: Introduction
          sr: Introduction
        files:
          en:
            - Rules/Introduction/English/Introduction_text.txt
          de:
            - Rules/Introduction/German/Einführung_Text.txt
  - name:
      en: Basic Techniques
      de: Grundtechniken
      bg: Basic Techniques
